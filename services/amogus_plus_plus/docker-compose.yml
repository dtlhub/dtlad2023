services:
  nginx:
    container_name: proxy
    image: nginx:stable-alpine3.17-slim
    restart: unless-stopped
    pids_limit: 256
    mem_limit: 200M
    cpus: 0.5
    ports:
      - 1984:80
    volumes:
      - ./nginx/conf:/etc/nginx/conf.d:ro
    depends_on:
      - web
      - pocketbase

  web:
    container_name: web
    restart: unless-stopped
    pids_limit: 256
    mem_limit: 400M
    cpus: 1
    build:
      context: web/
    expose:
      - 3000
    volumes:
      - ./data:/data
    depends_on:
      - pocketbase

  pocketbase:
    image: ghcr.io/muchobien/pocketbase:0.16.6
    container_name: pocketbase
    restart: unless-stopped
    pids_limit: 256
    mem_limit: 400M
    cpus: 0.5
    expose:
      - 8090
    volumes:
      - ./database/pb_data:/pb_data
      - ./database/pb_public:/pb_public
      - ./database/pb_migrations:/pb_migrations
    healthcheck:
      test: wget --post-data 'identity=admin@admin.com&password=administrator' --no-verbose --tries=1 --spider http://localhost:8090/api/admins/auth-with-password || exit 1
      interval: 5s
      timeout: 5s
      retries: 5
