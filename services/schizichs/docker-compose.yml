version: '3.8'
services:
  labs:
    depends_on:
      - db
    links:
      - "db:database"
    restart: unless-stopped
    build: ./src
    env_file: .env
    ports:
      - 9993:9993
  db:
    image: mysql
    restart: unless-stopped
    env_file: .env
    volumes:
      - data:/var/lib/mysql

volumes:
  data:
