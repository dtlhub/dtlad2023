version: '3.8'
services:
  labs:
    depends_on:
      - db
    links:
      - "db:database"
    restart: unless-stopped
    build: ./src
    env_file: .env
    ports:
      - 9993:9993
    pids_limit: 256
    mem_limit: 400M
    cpus: 0.5

  db:
    image: mysql:8.0
    restart: unless-stopped
    env_file: .env
    volumes:
      - data:/var/lib/mysql
    pids_limit: 256
    mem_limit: 400M
    cpus: 0.5

volumes:
  data:
